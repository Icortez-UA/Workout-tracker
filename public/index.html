<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

  </head>
  <body>
    
  <nav>
    <div class="nav-wrapper teal">
      <a href="#!" class="brand-logo">Work-it!</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
  </ul>
  <br>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
       <div class="row">
         <!--form to submit new workout-->
    <form class="container">
      <div class="row">
        <div class="col s4 offset-s3">
          <h5>Choose date of work out</h5>
          <input id="date" type="text" class="datepicker">
        </div>
      </div>
    
      <div class="row">
        <div class="col s4 offset-s3">
          <h5>Start time?</h5>
          <input id="startTime" type="text" class="timepicker">
        </div>
      </div>
      <div class="row">
        <div class= "col s4 offset-s3">
          <h5>End time?</h5>
          <input id="endTime" type="text" class="timepicker">
        </div>
      </div>
      <div class="row">
        <div class="col s3 offset-s5">
          <button id="#addworkout" onclick="M.toast({html: 'submitted your wokrout'})" class="btn waves-effect waves-light" type="submit">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
    <!--end form-->
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
  </div>
<!--dashboard to show pass and current workouts-->
    <div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
          <span class="center"><h3>Work-it Dashboard</h3>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12">
        <div class="container">
          <div class="col s12 m4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Previous work outs</span>
                <div id="workouts"></div>

              </div>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">current work out</span>

              </div>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">scheduled work outs</span>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red modal-trigger" href="#modal1">
        <span>Add</span>
      </a>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>

  </body>
</html>
